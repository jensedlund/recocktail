<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webaudio soundscape</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="sound-shooter.js"></script>
    <script src="buffer-loader.js"></script>
    <script src="sound-sets-plain-text.js"></script>
    <script src="css-range-slider/js/index.js"></script>

    <link rel="stylesheet" href="css-range-slider/css/style.css">
</head>
<body>
<h1>Testing some webaudio stuff.</h1>
<div>
    <button id="soundstart1" type="button" onclick="startSound(0)" disabled>START 1</button>
    <button id="soundstart2" type="button" onclick="startSound(1)" disabled>START 2</button>
    <button id="soundstop1" type="button" onclick="stopSound(0)" disabled>STOP 1</button>
    <button id="soundstop2" type="button" onclick="stopSound(1)" disabled>STOP 2</button>
    <select id="soundSets">
        <!--<option value="empty">Emptyness is form.</option>-->
    </select>
    <div> Weighted distribution?<input type="checkbox" id="weighted"></div>
</div>

<h4>Fixed delay</h4>
<div class="range-slider">
    <input class="range-slider__range" type="range" id="delay" value="50" min="0" max="1000" step="1">
    <span class="range-slider__value">0</span>
</div>

<h4>Delay variation</h4>
<div class="range-slider">
    <input class="range-slider__range" type="range" id="delayVar" value="10" min="0" max="500" step="1">
    <span class="range-slider__value">0</span>
</div>


<h4>Fixed Gain</h4>
<div class="range-slider">
    <input class="range-slider__range" type="range" id="gain" value="0.2" min="0.0" max="1.0" step="0.001">
    <span class="range-slider__value">0</span>
</div>

<h4>Gain variation</h4>
<div class="range-slider">
    <input class="range-slider__range" type="range" id="gainVar" value="0.2" min="0.0" max="1.0" step="0.001">
    <span class="range-slider__value">0</span>
</div>


<h4>Fixed Balance</h4>
<div class="range-slider">
    <input class="range-slider__range" type="range" id="balance" value="0" min="-1.0" max="1.0" step="0.001">
    <span class="range-slider__value">0</span>
</div>


<div class="range-slider">
    <h4>Balance variation</h4>
    <input class="range-slider__range" type="range" id="balanceVar" value="0.2" min="-0.5" max="0.5" step="0.001">
    <span class="range-slider__value">0</span>
</div>
</body>
</html>
